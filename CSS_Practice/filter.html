<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    img {
      width: 300px;
      transition: all 1s;
    }
    
    img:hover {
      filter: grayscale(1) blur(3px);
    }
    h1 {
      filter: blur(0px);
    }
  </style>
</head>
<body>
  <h1>Mountain</h1>
  <img src="./unnamed.jpg" alt="unnamed">
</body>
</html>
