<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    h1 {
      background-color: aqua;
      color: white;
      display: inline-block;
      padding: 5px;
      font-size: 3rem;
      margin: 100px;
      transition: all 1s;
      transform-origin: left top;
    }
    
    h1:hover {
      transform: scale(1.5, 1.5);
    }
  </style>
</head>
<body>
  <h1>Transform</h1>
</body>
</html>
